<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Soundboard</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr) auto;
      width: 90vmin;
      height: 90vmin;
      gap: 1.5rem;
      padding: 10px;
      border: 5px solid #444;
      border-radius: 20px;
      background: #2a2a2a;
      box-shadow: 0 0 30px rgba(255,0,0,0.3);
      box-sizing: border-box;
    }
    .button-group {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      aspect-ratio: 1 / 1;
      padding: 5%;
      overflow: hidden;
    }
    .upload-button {
      position: absolute;
      top: 5%; left: 50%;
      transform: translateX(-50%) scale(0.8);
      padding: 6px 12px;
      font-size: 12px;
      background: #888;
      color: #000;
      border: none;
      border-radius: 6px;
      box-shadow: 0 3px #444;
      cursor: pointer;
    }
    .upload-button:active {
      transform: translateX(-50%) translateY(2px) scale(0.8);
      box-shadow: 0 1px #222;
    }
    .sound-button {
      width: 90%; height: 90%;
      background: linear-gradient(to bottom, #c00, #800);
      border: 4px solid #333;
      border-radius: 10px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.5), 0 6px 12px rgba(0,0,0,0.4);
      color: #fff;
      font-size: 1.2vmin;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .sound-button:active {
      transform: scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
    .stop-sound-container {
      grid-column: 1 / 4;
      justify-self: center;
      margin-top: 2rem;
    }
    .stop-sound-button {
      width: 200%;
      aspect-ratio: 1 / 1;
      background: linear-gradient(to bottom, #c00, #800);
      border: 4px solid #333;
      border-radius: 10px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.5), 0 6px 12px rgba(0,0,0,0.4);
      color: #fff;
      font-size: 1.2vmin;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .stop-sound-button:active {
      transform: scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
    @media (max-width: 600px) {
      .upload-button { font-size: 10px; padding: 4px 8px; }
      .sound-button { font-size: 2.5vmin; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 1</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 2</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 3</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 4</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 5</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 6</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 7</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 8</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 9</button>
    </div>
    <div class="stop-sound-container">
      <button id="stop-sound-button" class="stop-sound-button">STOP</button>
    </div>
  </div>
  <script>
    const groups = document.querySelectorAll('.button-group');
    const audios = [];
    groups.forEach((grp, i) => {
      const fileIn = grp.querySelector('input[type=file]');
      const upBtn = grp.querySelector('.upload-button');
      const sndBtn = grp.querySelector('.sound-button');
      let audio;
      upBtn.addEventListener('click', () => fileIn.click());
      fileIn.addEventListener('change', () => {
        if (fileIn.files[0]) {
          audio = new Audio(URL.createObjectURL(fileIn.files[0]));
          sndBtn.textContent = fileIn.files[0].name.slice(0,15);
          audios[i] = audio;
        }
      });
      sndBtn.addEventListener('click', () => audio && (audio.currentTime=0, audio.play()));
    });
    document.getElementById('stop-sound-button').addEventListener('click', () => audios.forEach(a => a && a.pause()));
  </script>
</body>
</html>
